<div class="container">
    <div class="row row-cols-1 row-cols-lg-2 g-4 mt-3">
        <ng-container *ngFor="let artist of slaData">
            <div class="mt-3 sla">
                <div class="card-header text-center">
                    <img src={{artist.artistPfp}} alt={{artist.artistName}} class="round-image">
                    <h4>{{artist.artistName}}</h4>
                    <img src={{artist.artistWork}} alt={{artist.artistName}} class="round-image">
                </div>
                <div class="card-body">
                  <!-- <h5 class="card-title">Special title treatment</h5> -->
                  <p class="card-text">
                    {{artist.description}}
                  </p>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                  <div class="text-center">
                      <img src={{artist.collectionBanner}} alt={{artist.artistName}} width="400px" class="banner"
                      (click)="openCollection(artist.collectionLink)">
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    </div> -->
</div>
