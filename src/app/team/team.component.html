<lfg-navigation-bar></lfg-navigation-bar>
<section class="team">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-lg-4 row-cols-sm-2 g-4 m-2 justify-content-around">
            <ng-container *ngFor="let core of teamData">
                
                <div class="col">
                    <div class="card team-cards">
                        <img src={{core.pfp}} class="card-img-top" alt={{core.realName}}>
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-uppercase">{{core.realName}}</h5>
                            <div class="row justify-content-around">
                                <button type="button" class="col-2 btn btn-outline-dark mx-1"
                                    (click)="openSocials(core.instagram)">
                                    <span class="fa-brands fa-instagram"></span>
                                </button>
                                <small class="col-7 align-self-center ">
                                    <strong>
                                        {{core.designation1}}
                                        <!-- <br> -->
                                        <!-- {{core.designation2}} -->
                                    </strong>
                                </small>
                                <!-- <strong class="col-6">{{core.designation2}}</strong> -->
                                <button type="button" class="col-2 btn btn-outline-dark mx-1"
                                    (click)="openSocials(core.twitter)">
                                    <span class="fa-brands fa-twitter"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
<lfg-copyrights></lfg-copyrights>
